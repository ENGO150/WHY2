name: Test WHY2-logger

on:
  push:
    branches: [ development ]
  workflow_dispatch:
  schedule:
    - cron: '40 22 12 4 2'

jobs:
  test-why2:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:  [ ubuntu-latest ]
        include:
          - os: ubuntu-latest
            output: out/why2-logger-test
            configure: configure.sh
            app: why2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: development

      - if: matrix.os == 'ubuntu-latest'
        name: Update packages
        run: |
          sudo apt update
#         sudo apt upgrade

      - name: Permissions
        run: chmod +x ${{ matrix.configure }}

      - name: Preparation
        run: sudo ./${{ matrix.configure }}

      - name: Install WHY2
        run: sudo make install

      - name: Build WHY2 Test
        run: make test

      - name: Test Lib
        run: ./${{ matrix.output }}