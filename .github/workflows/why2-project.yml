name: Test Project

on:
  push:
    branches: [ development ]
  workflow_dispatch:

jobs:
  test-project:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:  [ ubuntu-latest ]
        include:
          - os: ubuntu-latest
            configure: configure.sh
            test: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: development

      - if: matrix.os == 'ubuntu-latest'
        name: Update packages
        run: |
          sudo apt update
#         sudo apt upgrade

      - name: Permissions
        run: |
          chmod +x ${{ matrix.configure }}

      - name: Preparation
        run: sudo ./${{ matrix.configure }}

      - name: Install WHY2
        run: sudo make install

      - name: Download WHY2 test project
        run: curl -L -o ${{ matrix.test }}.c https://gist.githubusercontent.com/ENGO150/d8419b6c31ffb68ebb930a5b41af8c73/raw/74d5b5a206aae3e1a3782938fbe770df3e69c1ee/WHY2%2520Example%2520App

      - name: Build WHY2 project
        run: cc ${{ matrix.test }}.c -lwhy2 -Wall -o ${{ matrix.test }}

      - name: Run test
        run: ./${{ matrix.test }}