name: Build WHY2

on:
  push:
    branches: [ development ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:  [ ubuntu-latest ]
        include:
          - os: ubuntu-latest
            output: out/why2
            configure: configure.sh
            build: build.sh
            
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: development

      - if: matrix.os == 'ubuntu-latest'
        name: Update packages
        run: | 
          sudo apt update 
          sudo apt upgrade

      - name: Permissions
        run: |
          chmod +x ${{ matrix.configure }}
          chmod +x ${{ matrix.build }}

      - name: Praparating
        run: sudo ./${{ matrix.configure }}

      - name: Install WHY2
        run: sudo ./${{ matrix.build }} install

      - name: Build WHY2 (Test)
        run: ./${{ matrix.build }} test

      - name: Test
        run: ./${{ matrix.output }} skipCheck

      - name: Test WHY2 as project
        run: |
          mkdir test && cd test
          wget -O main.c https://gist.githubusercontent.com/ENGO150/d8419b6c31ffb68ebb930a5b41af8c73/raw/380d6737dd9b455e35e0cedc52946db34aa4550b/WHY2%2520Example%2520App
          gcc main.c -lwhy2 -lcurl -ljson-c -o main
          ./main