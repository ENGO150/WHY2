variables:
  CLIENT: "./out/why2-chat-client"
  SERVER: "./out/why2-chat-server"

why2-chat-build:
  stage: build
  image: rust:latest
  script:
    - apt update
    - apt install sudo lsb-release -y
    - chmod +x configure.sh
    - sudo ./configure.sh
    - make install BYPASS_CHECK=true
    - make build_chat
  artifacts:
    paths:
      - $CLIENT
      - $SERVER